name: Build and deploy exampleSite

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:

    runs-on: ubuntu-latest

    env:
      HUGO_VERSION: 0.116.1

    steps:
      - name: ğŸ› Check out main
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - name: ğŸ”§ Setup Pages
        id: pages
        uses: actions/configure-pages@v3
      - name: Use Node.js
        uses: actions/setup-node@master
        with:
          node-version: 10.x
      - run: npm i -g postcss postcss-cli autoprefixer
      - name: ğŸ¤µ Install Hugo
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb
      - name: ğŸ§¹ Clean site
        run: |
          if [ -d "docs" ]; then
            rm -rf docs/*
          fi
      - name: ğŸ³ Build site
        run: |
          cd exampleSite
          hugo --themesDir ../.. -d ../docs/ --logLevel info -b https://danielroelfs.github.io/hugo-theme-typography
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./docs
  
  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2