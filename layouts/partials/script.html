<!-- Syntax highlighting -->

<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/highlight.min.js"></script>
<script>
  hljs.highlightAll();
</script>

<!-- Math syntax -->

<script>
  feather.replace()
</script>
